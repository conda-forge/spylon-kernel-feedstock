{% set name = "spylon-kernel" %}
{% set version = "0.2.0" %}
{% set hashtype = "sha256" %}
{% set hash = "aa875c6e78c5056643b3c7620acba7f527a4c1b652a1bd8ec8ceac5108ab6157" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hashtype }}: {{ hash }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  skip: True  # [py2k or py33 or py34]

requirements:
  build:
    - python
    - pypandoc
    - setuptools

  run:
    - python
    - ipykernel
    - jedi >=0.10
    - metakernel
    - spylon
    - tornado

test:
  imports:
    - spylon_kernel

about:
  home: https://github.com/mariusvniekerk/spylon-kernel
  license: MIT
  summary: Scala magics and kernel for jupyter

extra:
  recipe-maintainers:
    - mariusvniekerk
    - ericdill
    - parente
